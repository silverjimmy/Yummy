language: python
python:
    - "3.6.3"
# Install all dependencies
install:
    - pip install -r requirements.txt
    - pip install pytest-cov

services:
    - postgresql
# command to create database
before_script:
    - psql -c 'create database main_db;' -U postgres
# command to run tests
script:
    - pytest --cov=.
after_success:
    - coveralls